<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Challenge Alura-Latam</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="/Img/unnamed (2).png" alt="Banner Sponsor">
            <h1>Encryptado de mensajes</h1>
        </header>

        <div class="contentEncrypted">
            <div class="dataEncrypted">
                <h3>Solo letras min√∫sculas, sin acento</h3>
                <textarea name="textEncryption" id="textEncryption" cols="20" rows="20" placeholder="Ingrese su texto aca para ser encryptado"></textarea>
                <ul id="errorValidation"></ul>
                <div class="buttonEncrypted">
                    <button type="submit" id="encryption">Encriptar!</button>
                    <button type="submit" id="decrypt">Desencriptar!</button>
                </div>
            </div>

            <div class="dataEncrypted">
                <h2>Mensaje encriptada:</h2>
                <textarea name="textEncryption" id="resultEncryption" cols="20" rows="20" placeholder="Bienvenidos al primer challenge Alura Latam"></textarea>
                <button type="submit" id="copy" class="buttonCopy">Copiar</button>
            </div>
        </div>
    </div>
    <footer>
        <span>Jorge Luis Arcia Hernandez</span>
        <a href="https://ar.linkedin.com/in/jorgearcia">
            <img class="logos" src="logo-linkedin.png">
        </a>
        <a href="https://github.com/JorgeArcia">
            <img class="logos" src="logo-github.png">
        </a>

    </footer>




    <script src="/JS/scripts.js"></script>
</body>

</html>
